
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 0.7rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <form action="handle_register.php" method="POST">
        <h2>Yeni Hesap Oluştur</h2>
        <input type="text" name="first_name" placeholder="Adınız" required>
        <input type="text" name="last_name" placeholder="Soyadınız" required>
        <input type="email" name="email" placeholder="E-posta Adresiniz" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <div>
            <p>Hesap Türü:</p>
            <input type="radio" id="student" name="role" value="student" checked>
            <label for="student">Öğrenci</label>
            <br>
            <input type="radio" id="teacher" name="role" value="teacher">
            <label for="teacher">Öğretmen</label>
        </div>
        <br>
        <button type="submit">Kayıt Ol</button>
    </form>
</body>
</html>
