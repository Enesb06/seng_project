<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Teacher Panel - LearnENG.com</title>

    <!-- CSS Dosyaları -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/teacher.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- SOL MENÜ -->
        <aside class="sidebar">
            <div class="logo"><a href="/teacher.html">LearnENG</a></div>
            <nav>
                <ul>
                    <li class="active"><a href="/teacher.html">Home</a></li>
                    <li><a href="pages/teacher/class-management.html">Class & Homework Management</a></li>
                    <li><a href="pages/teacher/student-report.html">Student Reports</a></li>

                    <!-- ✅ DESTEK EKLENDİ -->
                    <li><a href="pages/teacher/support.html"> Support</a></li>

                    <li><a href="pages/common/settings.html"> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- ANA İÇERİK -->
        <div class="main-content">
            <header class="dashboard-header">
                <h2>Teacher Summary</h2>
                <div class="user-info" style="display: flex; align-items: center; gap: 15px;">
                    <img id="header-avatar"
                         src="https://api.dicebear.com/7.x/avataaars/svg?seed=base"
                         style="width: 35px; height: 35px; border-radius: 50%; border: 2px solid #7314c6; object-fit: cover;">
                    <span id="welcome-message">Loading...</span>
                    <button id="logout-button">Logout</button>
                </div>
            </header>

            <main class="content-area">
                <h3>Overview</h3>
                <div class="stats-grid">
                    <div class="card">
                        <h4>Active Classes</h4>
                        <p id="total-classes" class="stat-value">0</p>
                    </div>
                    <div class="card">
                        <h4>Total Students</h4>
                        <p id="total-students" class="stat-value">0</p>
                    </div>
                </div>
                <h3 style="margin-top: 30px;">My Classes (Click to View Students)</h3>
                <div class="card">
                    <!-- Sınıf Listesi Buraya Gelecek -->
                    <div id="class-list-summary" style="display: flex; flex-direction: column; gap: 10px;">
                        <p>Classes are loading...</p>
                    </div>
                </div>

                <!-- Öğrenci Listesi Modalı -->
                <div id="student-list-modal" class="hidden" style="
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                    background: rgba(0,0,0,0.7); z-index: 1000; 
                    display: flex; justify-content: center; align-items: center;">
                    
                    <div class="card" style="width: 90%; max-width: 500px; padding: 20px; text-align: left;">
                        <h4 id="modal-class-name">Class Students</h4>
                        <div id="modal-student-list"></div>
                        <button onclick="document.getElementById('student-list-modal').classList.add('hidden')" 
                                style="margin-top: 15px; width: auto; padding: 8px 15px; float: right;">
                            Close
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Dosyası -->
    <script type="module" src="assets/js/teacher/dashboard.js"></script>
</body>
</html>
