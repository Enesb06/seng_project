<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Teacher Panel - LearnENG.com</title>

    <!-- CSS Dosyaları -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/teacher.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img class="global-bg" src="assets/css/images/background.jpg" alt="">
    <div class="dashboard-container">
     
        <header class="topbar">
            <a class="brand" id="logo-link" href="#">LearnENG</a>
            <div class="user-info">
                <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=base" alt="Avatar">
                <span id="welcome-message"></span>
                <button id="logout-button">Logout</button>
            </div>
        </header>

        <nav class="pill-nav">
            <div class="nav-shell">
                <ul id="nav-links"></ul>
            </div>
        </nav>


        <!-- ANA İÇERİK -->
        <div class="main-content">
            

            <main class="content-area">
                <h3>Overview</h3>
                <div class="summary-grid">
                    <div class="summary-card glass-card">
                        <div class="summary-head">
                            <img src="assets/icons/classroom.png" alt="Classroom" class="summary-icon" />
                            <h4>Active Classes</h4>
                        </div>
                        <p id="total-classes" class="summary-value">0</p>
                        <div class="summary-bar"><span class="fill" style="width: 100%;"></span></div>
                    </div>

                    <div class="summary-card glass-card">
                        <div class="summary-head">
                            <img src="assets/icons/students.png" alt="Students" class="summary-icon" />
                            <h4>Total Students</h4>
                        </div>
                        <p id="total-students" class="summary-value">0</p>
                        <div class="summary-bar"><span class="fill" style="width: 100%;"></span></div>
                    </div>
                </div>

                <h3 style="margin-top: 30px;">My Classes (Click to View Students)</h3>
                <div class="card">
                    <!-- Sınıf Listesi Buraya Gelecek -->
                    <div id="class-list-summary" style="display: flex; flex-direction: column; gap: 10px;">
                        <p>Classes are loading...</p>
                    </div>
                </div>

                

                <!-- Öğrenci Listesi Modalı -->
                <div id="student-list-modal" class="hidden" style="
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                    background: rgba(0,0,0,0.7); z-index: 1000; 
                    display: flex; justify-content: center; align-items: center;">
                    
                    <div class="card" style="width: 90%; max-width: 500px; padding: 20px; text-align: left;">
                        <h4 id="modal-class-name">Class Students</h4>
                        <div id="modal-student-list"></div>
                        <button onclick="document.getElementById('student-list-modal').classList.add('hidden')" 
                                style="margin-top: 15px; width: auto; padding: 8px 15px; float: right;">
                            Close
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Dosyası -->
    <script type="module" src="assets/js/teacher/dashboard.js"></script>
    <script type="module">
        import { initNavbar } from "./assets/js/common/navbar.js";
        initNavbar({ active: "home" });
    </script>
</body>
</html>
