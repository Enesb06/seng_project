<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Paneli</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="user-dashboard">
    <div class="header">
        <h2 id="welcome-message">Yükleniyor...</h2>
        <button id="logout-button">Çıkış Yap</button>
    </div>

    <hr>

    <!-- Öğrenci Paneli (Varsayılan olarak gizli) -->
    <div id="student-panel" class="hidden">
        <h3>Öğrenci Paneli</h3>
        <p>Burada okuma materyalleri, kelime listeleri ve quizler yer alacak.</p>
        <!-- UC11: Read Content, UC16: Manage Wordlist gibi özellikler buraya eklenecek -->
    </div>

    <!-- Öğretmen Paneli (Varsayılan olarak gizli) -->
    <div id="teacher-panel" class="hidden">
        <h3>Öğretmen Paneli</h3>
        <p>Burada sınıf oluşturma, ödev atama ve öğrenci takibi gibi özellikler yer alacak.</p>
        <!-- UC1: Create a Class, UC2: HW Assignment gibi özellikler buraya eklenecek -->
    </div>

     <!-- Admin Onay Bekleyen Öğretmenler (Varsayılan olarak gizli) -->
     <div id="admin-panel" class="hidden">
        <h3>Admin Paneli</h3>
        <p>Burada öğretmen hesap onayları ve geri bildirim yönetimi yer alacak.</p>
        <!-- UC22: Teacher Account Verification gibi özellikler buraya eklenecek -->
    </div>
</div>

<script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
