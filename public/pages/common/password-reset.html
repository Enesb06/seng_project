<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrenizi Sıfırlayın - LearnEnglish.com</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth-modal.css"> <!-- Modal stillerini kullanabiliriz -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="password-reset-container" class="auth-container"> <!-- auth-container stillerini kullanabiliriz -->
        <h2>Yeni Şifre Belirle</h2>
        <form id="new-password-form">
            <p>Yeni şifrenizi belirlemek için lütfen aşağıdaki alanı doldurun.</p>
            <input type="password" id="new-password" placeholder="Yeni Şifre" required>
            <input type="password" id="confirm-password" placeholder="Yeni Şifre (Tekrar)" required>
            <button type="submit">Şifreyi Güncelle</button>
        </form>
        <p class="message" id="reset-message"></p>
        <p><a href="/index.html">Giriş sayfasına dön</a></p>
    </div>

    <script type="module" src="../../assets/js/common/password-reset.js"></script>
    <script type="module" src="../../assets/js/supabaseClient.js"></script>
</body>
</html>
