<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - LearnENG.com</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth-modal.css"> <!-- Modal stillerini kullanabiliriz -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="password-reset-container" class="auth-container"> <!-- auth-container stillerini kullanabiliriz -->
        <h2>Set New Password</h2>
        <form id="new-password-form">
            <p>Please fill in the fields below to set your new password.</p>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="New Password (Confirm)" required>
            <button type="submit">Update Password</button>
        </form>
        <p class="message" id="reset-message"></p>
        <p><a href="/index.html">Return to login page</a></p>
    </div>

    <script type="module" src="../../assets/js/common/password-reset.js"></script>
    <script type="module" src="../../assets/js/supabaseClient.js"></script>
</body>
</html>
