<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Student Reports - LearnENG.com</title>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/teacher.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <img class="global-bg" src="../../assets/css/images/background.jpg" alt="">
<div class="dashboard-container">

        <header class="topbar">
            <a class="brand" id="logo-link" href="#">LearnENG</a>
            <div class="user-info">
                <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=base" alt="Avatar">
                <span id="welcome-message"></span>
                <button id="logout-button">Logout</button>
            </div>
        </header>

        <nav class="pill-nav">
            <div class="nav-shell">
                <ul id="nav-links"></ul>
            </div>
        </nav>


    <!-- ANA İÇERİK -->
    <div class="main-content student-reports-page">

        <main class="content-area">

            <section class="card card-spaced">
                <h3 class="section-title-with-icon">
                    <img src="../../assets/icons/classroom.png" alt="My Classes" class="section-icon">
                    <span>My Classes</span>
                </h3>

                <label>Select Class:</label>
                <select id="classSelect">
                    <option value="">Select Class</option>
                </select>
            </section>

            <section class="card">
                <h3 class="section-title-with-icon">
                    <img src="../../assets/icons/students.png" alt="Student List" class="section-icon">
                    <span>Student List</span>
                </h3>

                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Email</th>
                            <th>Report</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable">
                        <tr>
                            <td colspan="3">Select Class</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>
    </div>

</div>

<!-- JavaScript Bağlantısı -->
<script type="module" src="../../assets/js/teacher/student-report.js"></script>
<script type="module">
    import { initNavbar } from "../../assets/js/common/navbar.js";
    initNavbar({ active: "reports" });
</script>

</body>
</html>
