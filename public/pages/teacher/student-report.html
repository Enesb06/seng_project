<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Student Reports - LearnENG.com</title>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/teacher.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="dashboard-container">

    <!-- SOL MENÜ (Tüm sayfalarla eşitlendi) -->
    <aside class="sidebar">
        <div class="logo">
            <a href="../../teacher.html">LearnENG</a>
        </div>

        <nav>
            <ul>
                <li><a href="../../teacher.html">Home</a></li>
                <li><a href="class-management.html">Class & Homework Management</a></li>
                <li class="active"><a href="student-report.html">Student Reports</a></li>
                <li><a href="support.html"> Support</a></li>
                <li><a href="../common/settings.html"> Settings</a></li>
            </ul>
        </nav>
    </aside>

    <!-- ANA İÇERİK -->
    <div class="main-content student-reports-page">

        <header class="dashboard-header">
            <h2>Student Reports</h2>
            <div class="user-info">
                <!-- Avatar -->
                <img id="user-avatar" src="https://via.placeholder.com/40" alt="Avatar" style="width: 35px; height: 35px; border-radius: 50%; border: 2px solid #7314c6; object-fit: cover;">
                <span id="welcome-message"></span>
                    <button id="logout-button">Logout</button>
            </div>
        </header>

        <main class="content-area">

            <section class="card card-spaced">
                <h3>My Classes</h3>

                <label>Select Class:</label>
                <select id="classSelect">
                    <option value="">Select Class</option>
                </select>
            </section>

            <section class="card">
                <h3>Student List</h3>

                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Email</th>
                            <th>Report</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable">
                        <tr>
                            <td colspan="3">Select Class</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>
    </div>

</div>

<!-- JavaScript Bağlantısı -->
<script type="module" src="../../assets/js/teacher/student-report.js"></script>

</body>
</html>
