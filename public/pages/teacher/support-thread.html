<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Chat - LearnENG.com</title>

  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/dashboard.css">
  <link rel="stylesheet" href="../../assets/css/support-thread.css">
  <link rel="stylesheet" href="../../assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <img class="global-bg" src="../../assets/css/images/background.jpg" alt="">
<div class="dashboard-container">

  <header class="topbar">
    <a class="brand" id="logo-link" href="#">LearnENG</a>
    <div class="user-info">
        <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=base" alt="Avatar">
        <span id="welcome-message"></span>
        <button id="logout-button">Logout</button>
    </div>
  </header>

<nav class="pill-nav">
    <div class="nav-shell">
        <ul id="nav-links"></ul>
    </div>
</nav>

  <div class="main-content">
    <header class="dashboard-header">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; width:100%;">
        <div style="display:flex; align-items:center; gap:10px;">
          <button id="back-btn" class="cta-button" style="padding:8px 12px;">← History</button>
          <div>
            <div id="thread-subject" style="font-weight:800;">Loading...</div>
            <div id="thread-meta" style="font-size:0.85rem; color:#6b7280;"></div>
          </div>
        </div>
        <span id="thread-status" class="thread-status-pill">Open</span>
      </div>
    </header>

    <main class="content-area" style="padding:0;">
      <div class="chat-shell">
        <div id="chat-messages" class="chat-messages"></div>

        <div class="chat-inputbar">
          <textarea id="chat-input" rows="2" placeholder="Type a message..."></textarea>
          <button id="chat-send" class="cta-button">Send</button>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Aynı thread JS -->
<script type="module" src="../../assets/js/student/support-thread.js"></script>
<script type="module">
  import { initNavbar } from "../../assets/js/common/navbar.js";
  initNavbar({ active: "support" });
</script>
</body>
</html>
