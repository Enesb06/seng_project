<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Center - LearnENG.com</title>

  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/dashboard.css">
  <link rel="stylesheet" href="../../assets/css/support.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
<div class="dashboard-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo"><a href="../../teacher.html">LearnENG</a></div>
    <nav>
      <ul>
        <li><a href="../../teacher.html">Home</a></li>
        <li><a href="class-management.html">Class & Homework Management</a></li>
        <li><a href="student-report.html">Student Reports</a></li>
        <li class="active"><a href="support.html">Support</a></li>
        <li><a href="../common/settings.html">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="main-content">

    <!-- HEADER -->
    <header class="dashboard-header">
      <h2>Support &amp; Feedback</h2>
      <div class="user-info" style="display:flex; align-items:center; gap:15px;">
        <img id="user-avatar"
             style="width:35px;height:35px;border-radius:50%;border:2px solid #7314c6;object-fit:cover;">
        <span id="welcome-message"></span>
        <button id="logout-button">Logout</button>
      </div>
    </header>

    <!-- SUPPORT PAGE CONTENT -->
    <main class="content-area support-layout">

      <!-- CREATE TICKET -->
      <div class="support-card">
        <h3>Create New Support Request</h3>

        <div class="support-field">
          <label for="support-subject">Subject</label>
          <input id="support-subject" type="text" placeholder="E.g: Class not loading, error on homework page..." class="support-input">
        </div>

        <div class="support-field">
          <label for="support-message">Your Message</label>
          <textarea id="support-message" rows="4" placeholder="Write your issue or feedback in detail..." class="support-textarea"></textarea>
        </div>

        <button id="create-thread" class="support-send">Send</button>
      </div>

      <!-- HISTORY -->
      <div class="support-card">
        <h3>My Support Request History</h3>

        <div class="support-history-box">
          <div id="my-threads-list" class="support-history-empty">
            You don't have any support requests yet.
          </div>
        </div>
      </div>

    </main>
  </div>
</div>

<script type="module" src="../../assets/js/student/support.js"></script>
</body>
</html>
