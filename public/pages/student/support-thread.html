</head>

<body>
<div class="dashboard-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo"><a href="../../student.html">LearnENG</a></div>
    <nav>
      <ul>
        <li><a href="../../student.html"> Home</a></li>
        <li><a href="reading.html"> Reading Materials</a></li>
        <li><a href="favorites.html"> Favorites</a></li>

        <li><a href="../common/settings.html"> Settings</a></li>
      </ul>
    </nav>
  </aside>

  <div class="main-content">
    <header class="dashboard-header">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; width:100%;">
        <div style="display:flex; align-items:center; gap:10px;">
          <button id="back-btn" class="cta-button" style="padding:8px 12px;">‚Üê History</button>
          <div>
            <div id="thread-subject" style="font-weight:800;">Loading...</div>
            <div id="thread-meta" style="font-size:0.85rem; color:#6b7280;"></div>
          </div>
        </div>
        <span id="thread-status" class="thread-status-pill">Open</span>
      </div>
    </header>

    <main class="content-area" style="padding:0;">
      <div class="chat-shell">
        <div id="chat-messages" class="chat-messages">
          <div id="typing-indicator" class="typing" style="display:none;">
        <span></span><span></span><span></span>
          </div>

        </div>

        <div class="chat-inputbar">
          <textarea id="chat-input" rows="2" placeholder="Type a message..."></textarea>
          <button id="chat-send" class="cta-button">Send</button>
        </div>
      </div>
    </main>
  </div>
</div>
