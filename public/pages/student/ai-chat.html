<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - LearnENG.com</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/ai-chat.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img class="global-bg" src="../../assets/css/images/background.jpg" alt="">
<div class="dashboard-container">
    
    <header class="topbar">
        <a class="brand" id="logo-link" href="#">LearnENG</a>
        <div class="user-info">
            <span id="streak-header" class="hidden"></span>
            <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=base" alt="Avatar">
            <span id="welcome-message"></span>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <nav class="pill-nav">
        <div class="nav-shell">
            <ul id="nav-links"></ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <main class="content-area">
            <div class="chat-layout">
                <!-- Sol Sütun: Sohbet Geçmişi -->
               <!-- Sol Sütun: Sohbet Geçmişi -->
<aside class="chat-history-sidebar">
    <button id="new-chat-btn">+ New Chat</button>

    <!-- YENİ EKLENEN BAŞLIK -->
    <h4 class="history-title">Chat History</h4>

    <div id="history-list">
        <!-- Geçmiş sohbetler buraya JS ile yüklenecek -->
    </div>
</aside>

                <!-- Sağ Sütun: Aktif Sohbet -->
                <div class="chat-main">
                    <div id="chat-window" class="chat-window">
                        <div class="chat-message ai">Hello! Let's start a new chat. How can I help you on your English learning journey?</div>
                    </div>
                    <form id="chat-form" class="chat-input-form">
                        <input id="chat-input" type="text" placeholder="Ask a question..." autocomplete="off">
                        <button id="send-btn" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script type="module" src="../../assets/js/student/ai-chat.js"></script>
<script type="module">
    import { initNavbar } from "../../assets/js/common/navbar.js";
    initNavbar({ active: "ai" });
</script>
<script type="module" src="assets/js/student/dashboard.js"></script>
</body>
</html>
