<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Quiz - LearnENG.com</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/quiz.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img class="global-bg" src="../../assets/css/images/background.jpg" alt="">
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <header class="topbar">
            <a class="brand" id="logo-link" href="#">LearnENG</a>
            <div class="user-info">
                <span id="streak-header" class="hidden"></span>
                <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=base" alt="Avatar">
                <span id="welcome-message"></span>
                <button id="logout-button">Logout</button>
            </div>
        </header>
    
        <nav class="pill-nav">
            <div class="nav-shell">
                <ul id="nav-links"></ul>
            </div>
        </nav>
    
 
        <!-- MAIN CONTENT -->
        <div class="main-content">
            
            
            <main class="content-area">
                <div id="quiz-intro" class="card">
                    <h3 style=" color:#554861f9">Test Your Learned Words</h3>
                    <p id="quiz-info-text">Scanning your words...</p>
                    <button id="start-quiz-btn" class="cta-button">Start Quiz</button>
                </div>
 
                <div id="quiz-container" class="card hidden">
                    <div id="loader" class="hidden">Preparing questions...</div>
                    <div id="question-area">
                        <h4 id="question-text">Question will appear here</h4>
                        <div id="options-container" class="options-grid"></div>
                        <p id="quiz-progress">Question 1 / 5</p>
                    </div>
                </div>
 
                <div id="result-area" class="card hidden">
                    <h3>Quiz Completed!</h3>
                    <p id="score-text"></p>
                    <button onclick="location.reload()" class="cta-button">Try Again</button>
                </div>

                <div id="quiz-history" class="card">
                    <h3 style=" color:#3f3547df">My Quiz History</h3>
                    <div id="quiz-history-list">
                        Loading...
                    </div>
                </div>

            </main>


            <!-- Quiz Feedback Modal (Fun Style) -->
        <div id="quiz-feedback-modal" class="quiz-modal hidden">
        <div class="quiz-modal-backdrop"></div>
        <div class="quiz-modal-content">
            <div id="quiz-modal-icon" class="quiz-modal-icon"></div>
            <h4 id="quiz-modal-title" class="quiz-modal-title">Correct!</h4>

            <p id="quiz-modal-word" class="quiz-modal-word">Word: achievement</p>

            <!-- Bu açıklama sadece yanlış cevapta DOLU olacak -->
            <p id="quiz-modal-explanation" class="quiz-modal-explanation">
            Correct meaning: “başarmak”
            </p>

            <button id="quiz-modal-next-btn" class="cta-button">
            Next Question →
            </button>
        </div>
        </div>

        </div>
    </div>
    <script type="module" src="../../assets/js/student/quiz.js"></script>
    <script type="module">
        import { initNavbar } from "../../assets/js/common/navbar.js";
        initNavbar({ active: "quiz" });
    </script>
</body>
</html>
