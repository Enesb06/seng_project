<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Quiz - LearnEnglish</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo"><a href="../../student.html">LearnEnglish</a></div>
            <nav>
                <ul>
                    <li><a href="../../student.html">Ana Sayfa</a></li>
                    <li><a href="reading.html">Okuma Materyalleri</a></li>
                    <li><a href="wordlist.html">Kelime Listem</a></li>
                    <li class="active"><a href="quiz.html">Quiz'lerim</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="dashboard-header"><h2>Kelime Quizi</h2></header>
            <main class="content-area">
                <div id="quiz-intro" class="card">
                    <h3>Öğrendiğin Kelimeleri Test Et</h3>
                     <p id="quiz-info-text">Kelimeleriniz taranıyor...</p> 
                    <button id="start-quiz-btn" class="cta-button">Quizi Başlat</button>
                </div>

                <div id="quiz-container" class="card hidden">
                    <div id="loader" class="hidden">Sorular hazırlanıyor...</div>
                    <div id="question-area">
                        <h4 id="question-text">Soru buraya gelecek</h4>
                        <div id="options-container" class="options-grid"></div>
                        <p id="quiz-progress">Soru 1 / 5</p>
                    </div>
                </div>

                <div id="result-area" class="card hidden">
                    <h3>Quiz Tamamlandı!</h3>
                    <p id="score-text"></p>
                    <button onclick="location.reload()" class="cta-button">Tekrar Dene</button>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="../../assets/js/student/quiz.js"></script>
</body>
</html>
