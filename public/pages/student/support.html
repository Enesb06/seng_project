<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Center - LearnENG.com</title>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/support.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <img class="global-bg" src="../../assets/css/images/background.jpg" alt="">

<div class="dashboard-container">

    <!-- SIDEBAR -->
    <header class="topbar">
        <a class="brand" id="logo-link" href="#">LearnENG</a>
        <div class="user-info">
            <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=base" alt="Avatar">
            <span id="welcome-message"></span>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <nav class="pill-nav">
        <div class="nav-shell">
            <ul id="nav-links"></ul>
        </div>
    </nav>


    <!-- MAIN -->
    <div class="main-content">

        
        
        <!-- PAGE CONTENT -->
        <main class="content-area support-layout">

            <!-- NEW REQUEST -->
            <div class="card support-card">
                <h3 style="color:#584965df">Create New Support Request</h3>

                <div class="support-field">
                    <label for="support-subject">Subject</label>
                    <input id="support-subject"
                           type="text"
                           placeholder="E.g: Quiz not opening, reading text not visible..."
                           class="support-input">
                </div>

                <div class="support-field">
                    <label for="support-message">Your Message</label>
                    <textarea id="support-message"
                              rows="4"
                              placeholder="Write your issue or feedback in detail..."
                              class="support-textarea"></textarea>
                </div>

                <button id="create-thread" class="cta-button support-send">Send</button>
            </div>

            <!-- HISTORY -->
            <div class="card support-card">
                <h3>My Support Request History</h3>

                <div class="support-history-box">
                    <div id="my-threads-list" class="support-history-empty">
                        You don't have any support requests yet.
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script type="module" src="../../assets/js/student/support.js"></script>
<script type="module">
    import { initNavbar } from "../../assets/js/common/navbar.js";
    initNavbar({ active: "support" });
</script>
</body>
</html>
