<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List - LearnENG.com</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/wordlist.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo"><a href="../../student.html">LearnENG</a></div>
            <nav>
                <ul>
                    <li><a href="../../student.html"> Home</a></li>
<li><a href="reading.html"> Reading Materials</a></li>
<li><a href="favorites.html"> Favorites</a></li>
<li class="active"><a href="wordlist.html"> Word List</a></li>
<li><a href="quiz.html"> Quizzes</a></li>
<li><a href="ai-chat.html"> AI Assistant</a></li>
<li><a href="support.html"> Support</a></li>
<li><a href="profile.html"> My Profile & Statistics</a></li>
<li><a href="../common/settings.html"> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <header class="dashboard-header">
                <h2>Word List</h2>
                <div class="user-info" style="display: flex; align-items: center; gap: 15px;">
        <img id="header-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=base" style="width: 35px; height: 35px; border-radius: 50%; border: 2px solid #4CAF50; object-fit: cover;">
        <span id="welcome-message"></span>
        <button id="logout-button">Logout</button>
    </div>
</header>

            <main class="content-area">
                <div class="wordlist-controls card">
                    <input type="text" id="search-word" placeholder="Search word...">
                    <select id="filter-status">
                        <option value="all">All Words</option>
                        <option value="learning">Learning</option>
                        <option value="learned">Learned</option>
                    </select>
                </div>

                <div class="wordlist-container card">
                    <table class="word-table">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Meaning</th>
                                <th>Status</th>
                                <th>Date Added</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="word-list-body">
                            <!-- Kelimeler JS ile buraya gelecek -->
                        </tbody>
                    </table>
                    <div id="no-words" class="hidden">You haven't added any words yet.</div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="../../assets/js/student/wordlist.js"></script>
</body>
</html>
