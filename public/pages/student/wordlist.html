<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word List - LearnENG.com</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/wordlist.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img class="global-bg" src="../../assets/css/images/background.jpg" alt="">
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <header class="topbar">
            <a class="brand" id="logo-link" href="#">LearnENG</a>
            <div class="user-info">
                <span id="streak-header" class="hidden"></span>
                <img id="user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=base" alt="Avatar">
                <span id="welcome-message"></span>
                <button id="logout-button">Logout</button>
            </div>
        </header>
    
        <nav class="pill-nav">
            <div class="nav-shell">
                <ul id="nav-links"></ul>
            </div>
        </nav>
        <!-- MAIN CONTENT -->
        <div class="main-content">
            
            <main class="content-area">
                <div class="wordlist-controls card">
                <input type="text" id="search-word" placeholder="Search word...">

                <!-- FILTER -->
                <select id="filter-status">
                    <option value="all">All Words</option>
                    <option value="learning">Learning</option>
                    <option value="learned">Learned</option>
                </select>

                <!-- ðŸ†• SORT DROPDOWN BURAYA GELÄ°YOR -->
                <select id="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="az">A â†’ Z</option>
                    <option value="za">Z â†’ A</option>
                </select>
            </div>


                <div class="wordlist-container card">
                    <table class="word-table">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Meaning</th>
                                <th>Status</th>
                                <th>Date Added</th>
                                <!-- YENÄ° SÃœTUN BAÅžLIÄžI EKLENDÄ° -->
                                <th style="text-align: center;">Streak</th> 
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="word-list-body">
                            <!-- Kelimeler JS ile buraya gelecek -->
                        </tbody>
                    </table>
                    <div id="no-words" class="hidden">You haven't added any words yet.</div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="../../assets/js/student/wordlist.js"></script>
    <script type="module">
        import { initNavbar } from "../../assets/js/common/navbar.js";
        initNavbar({ active: "wordlist" });
    </script>
</body>
</html>
