<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin - LearnENG</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img class="global-bg" src="assets/css/images/background.jpg" alt="">
    
    <div class="dashboard-container">
        <!-- TOPBAR -->
        <header class="topbar">
            <a class="brand" href="#">LearnENG Admin</a>
            <div class="user-info">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" style="width:35px; border-radius:50%; border:2px solid #6D28D9;">
                <span id="admin-display-name">Admin</span>
                <button id="logout-button" style="background:#dc2626;">Logout</button>
            </div>
        </header>

        <!-- PILL NAV -->
        <nav class="pill-nav">
            <div class="nav-shell">
                <ul id="nav-links">
                    <li id="li-users" class="active"><a href="#users">Users</a></li>
                    <li id="li-verification"><a href="#verification">Approvals</a></li>
                    <li><a href="admin_support.html">Support</a></li>
                </ul>
            </div>
        </nav>

        <main class="content-area" style="max-width: 1000px; margin: 0 auto;">
            <!-- STATS -->
            <div class="stats-grid">
                <div class="stat-card"><h4>üéì Students</h4><span id="total-students" class="stat-value">0</span></div>
                <div class="stat-card"><h4>üß† Teachers</h4><span id="total-teachers" class="stat-value">0</span></div>
                <div class="stat-card"><h4>üèÖ Content</h4><span id="total-contents" class="stat-value">0</span></div>
            </div>

            <!-- USERS -->
            <div id="users-section" class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; flex-wrap:wrap; gap:10px;">
                    <div style="display:flex; gap:8px;">
                        <button class="filter-btn active" data-role="all">All</button>
                        <button class="filter-btn" data-role="student">Students</button>
                        <button class="filter-btn" data-role="teacher">Teachers</button>
                    </div>
                    <input type="text" id="user-search" placeholder="Search..." style="padding:6px 12px; border-radius:10px; border:none; width:180px; font-size:0.85rem;">
                </div>
                <div style="overflow-x: auto;">
                    <table class="admin-table">
                        <thead><tr><th>User Name</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
                        <tbody id="user-list-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- VERIFICATION -->
            <div id="verification-section" class="card hidden">
                <h3 style="font-size:1rem; margin-bottom:15px;">Pending Teacher Approvals</h3>
                <table class="admin-table">
                    <thead><tr><th>Name</th><th>Email</th><th>Date</th><th>Actions</th></tr></thead>
                    <tbody id="verification-list-body"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script type="module" src="assets/js/admin/dashboard.js"></script>
</body>
</html>
