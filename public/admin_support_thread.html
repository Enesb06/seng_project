<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Chat - Admin</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img class="global-bg" src="assets/css/images/background.jpg" alt="">
    <div class="dashboard-container">
        <main class="content-area" style="max-width: 800px; margin: 20px auto;">
            
            <div class="card" style="padding:10px 20px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <button id="back-btn" class="action-btn" style="width:35px; height:28px;">‚Üê</button>
                    <b id="thread-subject" style="font-size:0.9rem;">Loading...</b>
                </div>
                <div style="display:flex; gap:8px;">
                    <select id="thread-status-select" style="background:rgba(0,0,0,0.3); color:#fff; border:1px solid #555; border-radius:6px; font-size:0.75rem;">
                        <option value="open">Open</option><option value="closed">Closed</option>
                    </select>
                    <button id="update-status-btn" class="filter-btn active" style="font-size:0.7rem;">Update</button>
                </div>
            </div>

            <div class="chat-shell">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-inputbar">
                    <textarea id="chat-input" rows="1" placeholder="Write a reply to this request..."></textarea>
                    <button id="chat-send">Send</button>
                </div>
            </div>

        </main>
    </div>
    <script type="module" src="assets/js/admin/support-thread.js"></script>
</body>
</html>
