<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Support Inbox - Admin</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <img class="global-bg" src="assets/css/images/background.jpg" alt="">
    <div class="dashboard-container">
        <header class="topbar">
            <a class="brand" href="admin.html">LearnENG Admin</a>
            <div class="user-info"><button id="logout-button" style="background:#dc2626;">Logout</button></div>
        </header>

        <nav class="pill-nav">
            <div class="nav-shell">
                <ul id="nav-links">
                    <li><a href="admin.html#users">Users</a></li>
                    <li><a href="admin.html#verification">Approvals</a></li>
                    <li class="active"><a href="admin_support.html">Support</a></li>
                </ul>
            </div>
        </nav>

        <main class="content-area" style="max-width: 750px; margin: 0 auto; padding-top: 15px;">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h3 style="margin:0; font-size:1.1rem;">Support Requests</h3>
                    <div style="display:flex; gap:6px;">
                        <button class="filter-btn active" data-role="all">All</button>
                        <button class="filter-btn" data-role="student">Students</button>
                        <button class="filter-btn" data-role="teacher">Teachers</button>
                    </div>
                </div>
                <div id="support-threads-list">
                    <p style="text-align:center; opacity:0.4;">Loading messages...</p>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="assets/js/admin/support.js"></script>
</body>
</html>
