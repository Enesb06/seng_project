<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Support Requests - Admin - LearnENG.com</title>

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/admin.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .thread-item{
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:10px 12px;
      background:#fff;
      cursor:pointer;
      transition: .12s ease;
      margin-bottom:10px;
    }
    .thread-item:hover{ background:#f8fafc; }
    .thread-item.active{
      background:#eff6ff;
      border-color:#bfdbfe;
    }
    .thread-top{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:4px;
    }
    .thread-subject{ font-weight:700; font-size:0.95rem; color:#0f172a; }
    .thread-meta{ font-size:0.78rem; color:#64748b; }
    .pill{
      font-size:0.72rem; padding:4px 8px; border-radius:999px;
      background:#e5e7eb; color:#334155; white-space:nowrap;
    }
    .pill.open{ background:#dcfce7; color:#166534; }
    .pill.closed{ background:#fee2e2; color:#b91c1c; }
  </style>
</head>

<body>
<div class="dashboard-container">

  <aside class="sidebar">
    <div class="logo">Admin Dashboard</div>
    <nav>
      <ul>
        <li id="li-users">
          <a href="admin.html" id="nav-users">User Management</a>
        </li>
        <li id="li-verification">
          <a href="admin.html#verification">Teacher Approvals</a>
        </li>
        <li id="li-support" class="active">
          <a href="admin_support.html"> Support Messages </a>
        </li>
      </ul>
    </nav>
  </aside>

  <div class="main-content">
    <header class="dashboard-header">
      <h2>Support Requests</h2>
      <div class="user-info">
        <span id="admin-display-name">Loading...</span>
        <button id="logout-button">Logout</button>
      </div>
    </header>

    <main class="content-area">

      <div style="border:1px solid #e5e7eb;border-radius:12px;padding:12px 16px;margin-bottom:20px;background:#ffffff;">
        <h3 style="margin:0 0 4px 0; font-size:0.95rem;">Total Support Requests</h3>
        <p id="support-total-count" style="margin:0;font-size:1.5rem;font-weight:600;">0</p>
      </div>

      <!-- SADECE LÄ°STE -->
      <div style="border:1px solid #e5e7eb; border-radius:12px; padding:16px; background:#ffffff;">
        <h3 style="margin-top:0; margin-bottom:12px; font-size:1rem;">All Support Requests</h3>

        <div id="support-threads-list">
          <div style="padding:8px; text-align:center; color:#6b7280;">Loading...</div>
        </div>
      </div>

    </main>
  </div>
</div>

<script type="module" src="assets/js/admin/support.js"></script>
</body>
</html>
