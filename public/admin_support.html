<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Support Requests - Admin - LearnENG.com</title>

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/admin.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Sol liste kartları */
    .thread-item{
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:10px 12px;
      background:#fff;
      cursor:pointer;
      transition: .12s ease;
      margin-bottom:10px;
    }
    .thread-item:hover{ background:#f8fafc; }
    .thread-item.active{
      background:#eff6ff;
      border-color:#bfdbfe;
    }
    .thread-top{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:4px;
    }
    .thread-subject{ font-weight:700; font-size:0.95rem; color:#0f172a; }
    .thread-meta{ font-size:0.78rem; color:#64748b; }
    .pill{
      font-size:0.72rem; padding:4px 8px; border-radius:999px;
      background:#e5e7eb; color:#334155; white-space:nowrap;
    }
    .pill.open{ background:#dcfce7; color:#166534; }
    .pill.closed{ background:#fee2e2; color:#b91c1c; }
  </style>
</head>

<body>
<div class="dashboard-container">

  <!-- SOL MENÜ -->
  <aside class="sidebar">
    <div class="logo">Admin Dashboard</div>
    <nav>
      <ul>
        <li id="li-users">
          <a href="admin.html" id="nav-users">User Management</a>
        </li>
        <li id="li-verification">
          <a href="admin.html#verification">Teacher Approvals</a>
        </li>
        <li id="li-support" class="active">
          <a href="admin_support.html"> Support Messages </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- ANA İÇERİK -->
  <div class="main-content">
    <header class="dashboard-header">
      <h2>Support Requests</h2>
      <div class="user-info">
        <span id="admin-display-name">Loading...</span>
        <button id="logout-button">Logout</button>
      </div>
    </header>

    <main class="content-area">

      <!-- ÜST SAYI KARTI -->
      <div style="border:1px solid #e5e7eb;border-radius:12px;padding:12px 16px;margin-bottom:20px;background:#ffffff;">
        <h3 style="margin:0 0 4px 0; font-size:0.95rem;">Total Support Requests</h3>
        <p id="support-total-count" style="margin:0;font-size:1.5rem;font-weight:600;">0</p>
      </div>

      <div style="display:flex; gap:20px; align-items:flex-start;">

        <!-- SOL: TALEP LİSTESİ (ARTIK TABLE DEĞİL) -->
        <div style="flex:1; border:1px solid #e5e7eb; border-radius:12px; padding:16px; background:#ffffff;">
          <h3 style="margin-top:0; margin-bottom:12px; font-size:1rem;">All Support Requests</h3>

          <div id="support-threads-list">
            <div style="padding:8px; text-align:center; color:#6b7280;">Loading...</div>
          </div>
        </div>

        <!-- SAĞ: MESAJLAR & CEVAP -->
        <div style="flex:1; border:1px solid #e5e7eb; border-radius:12px; padding:16px; background:#ffffff; display:flex; flex-direction:column; gap:10px;">

          <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
            <div>
              <h3 id="selected-thread-title" style="margin:0; font-size:1rem;">Select a support request</h3>
              <p id="selected-thread-meta" style="margin:2px 0 0 0; font-size:0.8rem; color:#6b7280;">
                No request selected yet.
              </p>
            </div>

            <span id="selected-thread-status-badge"
              style="font-size:0.75rem; padding:4px 8px; border-radius:999px; background:#e5e7eb; color:#374151; display:none;">
              Status
            </span>
          </div>

          <div id="messages-box"
            style="border:1px solid #e5e7eb; border-radius:10px; padding:10px; max-height:320px; overflow-y:auto; font-size:0.9rem;">
            Messages will appear here when you select a request.
          </div>

          <div style="margin-top:8px; display:flex; flex-direction:column; gap:8px;">

            <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
              <label for="thread-status-select" style="font-size:0.85rem;">Request Status:</label>
              <select id="thread-status-select" style="padding:4px 8px; font-size:0.85rem;">
                <option value="open">Open</option>
                <option value="closed">Closed</option>
              </select>

              <button id="update-status-btn" class="cta-button" style="padding:6px 10px; font-size:0.8rem;">
                Update Status
              </button>
            </div>

            <textarea id="admin-reply-input" rows="3" placeholder="Write a reply to this request..."
              style="width:100%; padding:10px 12px; border-radius:10px; border:1px solid #d1d5db; box-sizing:border-box; font-size:0.9rem; font-family:inherit;"></textarea>

            <button id="send-reply-btn" class="cta-button" style="align-self:flex-end;">
              Send Reply
            </button>
          </div>

        </div>
      </div>

    </main>
  </div>
</div>

<script type="module" src="assets/js/admin/support.js"></script>
</body>
</html>
